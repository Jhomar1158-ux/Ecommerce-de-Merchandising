<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ecommerce-Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}"> 
    <!-- CSS only -->
</head>
<body>
    <header>
        <nav class="container-main">
            <div class="nav-left">
                <div class="logo-main">
                    <img src="{% static 'IMG/logo_reieee_uni_2.svg' %}">
                </div>
                <div class="nav-search">
                    <form action="#">
                        <input class="desing-search"  type="search"  maxlength="50">
                        <input class="desing-button" type="submit" value="Buscar">
                    </form>
                </div>
                <div class="nav-log-reg">
                    <div class="nav-login">
                        <span>Hola <a href="">{{ user.name }}</a></span>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="offsest-md-5">
                        <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
                    </div>
                </div>
            </div>
            <div class="nav-tools">
                    <ul>
                        <li class="hovera-1">Home</li>
                        <li class="hovera-1">Nuevo</li>
                        <li class="hovera-1">Cap√≠tulos</li>
                        <li class="hovera-1">Afinidad</li>
                    </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
            <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
            <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
            <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div id="dot-id">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="container-products wrap-style">
                {% for i in products %}
                <div class="card">
                    <div class="card-image">
                        <!-- <h4>{{i.image}}</h4> -->
                        <img src="../../media/{{i.image}}" alt="" class="image-resize"></p>
                    </div>
                    <div class="card-text">
                        <h2>{{i.nombre}}</h2>
                        <p>Description: {{i.description}}</p>
                        <p>Stock: {{i.stock}}</p>
                        <span class="price">S/{{i.price}}</span>
                    </div>
                    <div class="card-buttom">
                        <form action="/addToCard/{{i.id}}/" method="POST">
                            {% csrf_token %}
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
                {% endfor %}
        </div>
    </main>
    <footer>

    </footer>
    <script src="../static/JS/carousel.js"></script>
</body>
</html>
